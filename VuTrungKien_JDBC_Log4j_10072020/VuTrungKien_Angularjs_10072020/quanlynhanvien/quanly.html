<html>

<head>
    <title>Quản Lý Nhân Viên</title>
    <script src="E:\thực tập\angularjs\scrip/angular.min.js"></script>
    <script src="E:\thực tập\angularjs\scrip/angular.js"></script>
    <script src="E:\thực tập\angularjs\scrip/app.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/body.css">
</head>

<body ng-app="myApp" ng-controller="customerController">
    <div id="header">

    </div>
    <div id="main">
        <div class="title">
            <h4>Danh sách nhân viên</h4>
        </div>
        <div class="noidung">
            <div>
                <table border="1">
                    <tr>
                        <th class="th">Id</th>
                        <th class="th">UserName</th>
                        <th class="th">FullName</th>
                        <th class="th">Password</th>
                        <th class="th">Address</th>
                        <th class="th">Age</th>
                        <th class="th">Choice</th>
                    </tr>
                    <tr ng-repeat="i in list">
                        <th>{{$index+1}}</th>
                        <th>{{i.uname}}</th>
                        <th>{{i.fname}}</th>
                        <th>{{i.pass}}</th>
                        <th>{{i.add}}</th>
                        <th>{{i.age}}</th>
                        <th>
                            <button data-ng-click="removeEtry($index)">delete</button>
                            <button id="repair" onclick="show()" ng-click="edit($index)">edit</button>

                        </th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="title">
            <h4>Đăng Kí</h4>
        </div>
        <form ng-submit="addEntry()">
            <label>UserName</label>
            <input id="uname" type="text" ng-model='newData.uname' required>
            <label>FullName</label>
            <input id="fname" type="text" ng-model='newData.fname' required>
            <label>Password</label>
            <input id="pass" type="password" ng-model='newData.pass' required>
            <label>Address</label>
            <input id="add" type="text" ng-model='newData.add' required>
            <label> Age</label>
            <input id="age" type="text" ng-model='newData.age' required>
            <input type="submit" value="submit">
            <button id="reset" type="reset">reset</button>
        </form>
    </div>

    <div id="footer">
        footer
    </div>
    <div id="save">
        <dialog id="favDialog" >
            <div>
                <h4> Sửa thông tin nhân viên</h4>
            </div>
            <form ng-controller="editController">
                <label>UserName</label>
                <input id="uname" type="text" ng-model='lis.uname' required>
                <label>FullName</label>
                <input id="fname" type="text" ng-model='lis.fname' required>
                <label>Password</label>
                <input id="pass" type="password" ng-model='lis.pass' required>
                <label>Address</label>
                <input id="add" type="text" ng-model='lis.add' required>
                <label> Age</label>
                <input id="age" type="text" ng-model='lis.age' required>
                <button ng-click="save()">Save</button>
                <button ng-click="cancel()">Cancel</button>
            </form>
        </dialog>
    </div>
</body>
<script>
    function show() {
        var updateButton = document.getElementById('repair');
        var favDialog = document.getElementById('favDialog');

        // “Update details” button opens the <dialog> modally

        favDialog.showModal();
        
    };
    

</script>

</html>
